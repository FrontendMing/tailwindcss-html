<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Page</title>
  </head>
  <body>
    <!-- banner -->
    <div class="relative flex items-center justify-center">
      <img class="hidden lg:block w-full object-cover" src="./img/banner_pc.png" alt="">
      <img class="block lg:hidden w-full object-cover" src="./img/banner_mb.png" alt="">
      <h1
        class="
          text-3xl lg:text-[3.6458333333333335vw] lg:leading-[3.6458333333333335vw]
          text-black lg:text-white font-bold
          absolute lg:right-[6.770833333333334vw]
          top-[16.8vw] lg:top-[17.864583333333336vw]
        "
      >HELP YOU CHOOSE</h1>
    </div>

    <!-- steps -->
    <div class="w-full overflow-x-auto flex items-center justify-start lg:justify-center px-[8vw] py-[24px] bg-white">
      <ul
        class="
          flex items-center gap-[13.2vw] lg:gap-[8.4vw] relative
          after:block after:absolute after:w-[94%] after:h-[0.4vw] after:lg:h-[3px] after:bg-input after:left-[4.4vw] after:top-[2vw] after:lg:left-[32px] after:lg:top-[16px] after:z-0
        ">
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-36 lg:leading-[32px]">1</span>
          <span>Scenario</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-36 lg:leading-[32px]">2</span>
          <span>Appliance</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-36 lg:leading-[32px]">3</span>
          <span>Advantage</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-36 lg:leading-[32px]">4</span>
          <span>Combo</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-36 lg:leading-[32px]">5</span>
          <span>Result</span>
        </li>
      </ul>
    </div>

    <!-- title -->
    <div class="w-full px-[8vw] lg:px-0 pt-10 pb-5 bg-white lg:bg-f5">
      <h2 class="w-full max-w-[1200px] mx-auto flex flex-col items-end lg:items-center lg:flex-none text-center relative">
        <span class="text-2xl lg:text-xl text-black lg:text-main font-semibold lg:font-medium">What scenario will you choose a portable power solution for?</span>
      </h2>
    </div>

    <!-- tabs -->
    <ul class="choose-scenarios-tabs w-full bg-white flex items-center justify-center gap-[8vw] lg:gap-[70px]">
      <li
        class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group active"
        data-tab="outdoor"
        data-mb-img="/img/tabs/outdoor_mb.png"
        data-pc-img="/img/tabs/outdoor_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Outdoor</span>
      </li>
      <li
        class="py-[6.8vw] lg:py-5 cursor-pointer group"
        data-tab="home"
        data-mb-img="/img/tabs/home_mb.png"
        data-pc-img="/img/tabs/home_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Home</span>
      </li>
      <li
        class="py-[6.8vw] lg:py-5 cursor-pointer group"
        data-tab="working"
        data-mb-img="/img/tabs/working_mb.png"
        data-pc-img="/img/tabs/working_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Working</span>
      </li>
      <li
        class="py-[6.8vw] lg:py-5 cursor-pointer group"
        data-tab="others"
        data-mb-img="/img/tabs/others_mb.png"
        data-pc-img="/img/tabs/others_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Others</span>
      </li>
    </ul>

    <!-- tab 内容 -->
    <div class="flex flex-col items-center justify-center lg:pt-5 lg:pb-10 bg-white lg:bg-f5">
      <div class="flex flex-col items-center justify-center bg-white">
        <div class="w-screen h-[100vw] lg:w-[1200px] lg:h-[580px]" data-tab-content>
          <img class="block lg:hidden w-full object-cover" src="/img/tabs/outdoor_mb.png" alt="">
          <img class="hidden lg:block w-full object-cover" src="/img/tabs/outdoor_pc.png" alt="">
        </div>

        <div class="hidden w-full px-[8vw] py-[6.8vw] lg:px-0 lg:pt-[35px] lg:pb-6" data-tab-others>
          <label for="preferred" class="flex flex-col items-start lg:items-center gap-[1.6vw] lg:gap-4 cursor-pointer">
            <span class="inline-flex items-center gap-4 text-26 leading-39 lg:text-sm font-normal text-black">
              <img
                src='data:img/jpg;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAeCAMAAAB61OwbAAAAn1BMVEUAAAAAAAAAAAAAAAAAAAAA
                  AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                  AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

                  6Kumj0UljHp1WDEN1HFOCfXZyLCIYFNJPB7DtZ2Efy0aCLZbTvBMtQAAAYBJREFUKM91U+l6gjAQ
                  TGIIcsmlgIhVEFG82877P1tJOaU0P/iyO/vt7swQ8nbiA88+yL+n9ChSQLGm4XnAIApiXQBP/QvP
                  thq07UxeCwHmz0f4d53si3m4G8BLA3BXw3E+g35so+cXkJ1HLVUXMJbyZt8oxHpi6XMGKE9CFGjR
                  bJrXWkCbEY6823jMzGQoyR3gi9UEbD90QJHyehT0uhzBzxur4FOz8WIPJOaA+IcC0IM1aHfXAO3+
                  +g02WwGwWzs2t5usDjDPIqrPAR68avQVEGO/UOudjwmAlAJOOG9nM4MUHNSLm9EZAGF+1lHsUvCi
                  0j2UdBoWVnRq/VEAPZz3zY31m4gGkBwHCp+UQe+dKXoNSFsVe0xuJ0c6FZ24gw2zLSkDXvHz5afs

                class="w-8 h-[30px]"
              />
              Enter your preferred scenarios
            </span>
            <input
              class="w-full max-w-[600px] text-26 leading-39 appearance-none rounded-sm border-[0.26666666666666666vw] lg:border-2 border-solid border-f5 px-[2.8vw] py-[1.2vw] lg:px-5 lg:py-[10px] lg:text-base font-normal"
              type="text" id="preferred" placeholder="Please enter text"
            />
          </label>
        </div>

        <!-- 按钮无需处理 -->
        <a href="" class="block mt-[6.8vw] mb-[14vw] lg:my-6">NEXT</a>
      </div>
    </div>

    <!-- compare -->
    <div class="relative">
      <img class="block lg:hidden w-full object-cover" src="/img/compare_mb.png" alt="">
      <img class="hidden lg:block w-full object-cover" src="/img/compare_pc.png" alt="">
      <div class="w-full flex flex-col items-center px-[18vw] lg:px-0 absolute top-[10.4vw] lg:top-[230px] left-0">
        <h2 class="text-white text-2xl font-medium text-center mb-[1.6vw] lg:mb-[60px]">Would you like to compare for a decision?</h2>

        <!-- 按钮无需处理 -->
        <a href="">PRODUCT COMPARE</a>

    </div>
