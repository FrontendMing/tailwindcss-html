<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Page</title>
  </head>
  <body>
    <!-- banner -->
    <div class="relative flex items-center justify-center">
      <img class="hidden lg:block w-full object-cover" src="./img/banner_pc.png" alt="">
      <img class="block lg:hidden w-full object-cover" src="./img/banner_mb.png" alt="">
      <h1
        class="
          text-3xl lg:text-[3.6458333333333335vw] lg:leading-[3.6458333333333335vw]
          text-black lg:text-white font-bold
          absolute lg:right-[6.770833333333334vw]
          top-[16.8vw] lg:top-[17.864583333333336vw]
        "
      >HELP YOU CHOOSE</h1>
    </div>

    <!-- steps -->
    <div class="w-full overflow-x-auto flex items-center justify-start lg:justify-center px-[8vw] py-[24px] bg-white">
      <ul
        class="
          flex items-center gap-[13.333333333333332vw] lg:gap-[8.333333333333334vw] relative
          after:block after:absolute after:w-[94%] after:h-[0.4vw] after:lg:h-[3px] after:bg-[#DDD] after:left-[4.266666666666667vw] after:top-[2.1333333333333333vw] after:lg:left-[32px] after:lg:top-[16px] after:z-0
        ">
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-[4.8vw] lg:leading-[32px]">1</span>
          <span>Scenario</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-[4.8vw] lg:leading-[32px]">2</span>
          <span>Appliance</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-[4.8vw] lg:leading-[32px]">3</span>
          <span>Advantage</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-[4.8vw] lg:leading-[32px]">4</span>
          <span>Combo</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999] relative z-[1]">
          <span class="w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] bg-[#f0f0f0] rounded-full text-center leading-[4.8vw] lg:leading-[32px]">5</span>
          <span>Result</span>
        </li>
      </ul>
    </div>

    <!-- title -->
    <div class="w-full px-[8vw] lg:px-0 pt-10 pb-5 bg-white lg:bg-[#F5F5F5]">
      <h2 class="w-full max-w-[1200px] mx-auto flex flex-col items-end lg:items-center lg:flex-none text-center relative">
        <span class="text-2xl lg:text-xl text-black lg:text-main font-semibold lg:font-medium">What scenario will you choose a portable power solution for?</span>
      </h2>
    </div>

    <!-- tabs -->
    <ul class="choose-scenarios-tabs w-full bg-white flex items-center justify-center gap-[8vw] lg:gap-[70px]">
      <li
        class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group active"
        data-tab="outdoor"
        data-mb-img="/img/tabs/outdoor_mb.png"
        data-pc-img="/img/tabs/outdoor_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Outdoor</span>
      </li>
      <li
        class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group"
        data-tab="home"
        data-mb-img="/img/tabs/home_mb.png"
        data-pc-img="/img/tabs/home_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Home</span>
      </li>
      <li
        class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group"
        data-tab="working"
        data-mb-img="/img/tabs/working_mb.png"
        data-pc-img="/img/tabs/working_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Working</span>
      </li>
      <li
        class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group"
        data-tab="others"
        data-mb-img="/img/tabs/others_mb.png"
        data-pc-img="/img/tabs/others_pc.png"
      >
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0
            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Others</span>
      </li>
    </ul>

    <!-- tab 内容 -->
    <div class="flex flex-col items-center justify-center lg:pt-5 lg:pb-10 bg-white lg:bg-[#F5F5F5]">
      <div class="flex flex-col items-center justify-center bg-white">
        <div class="w-screen h-[100vw] lg:w-[1200px] lg:h-[580px]" data-tab-content>
          <img class="block lg:hidden w-full object-cover" src="/img/tabs/outdoor_mb.png" alt="">
          <img class="hidden lg:block w-full object-cover" src="/img/tabs/outdoor_pc.png" alt="">
        </div>

        <!-- 按钮无需处理 -->
        <a href="" class="block mt-[6.666666666666667vw] mb-[14vw] lg:my-6">NEXT</a>
      </div>
    </div>

    <!-- compare -->
    <div class="relative">
      <img class="block lg:hidden w-full object-cover" src="/img/compare_mb.png" alt="">
      <img class="hidden lg:block w-full object-cover" src="/img/compare_pc.png" alt="">
      <div class="w-full flex flex-col items-center px-[17.866666666666667vw] lg:px-0 absolute top-[10.266666666666667vw] lg:top-[230px] left-0">
        <h2 class="text-white text-2xl font-medium text-center mb-[1.7333333333333334vw] lg:mb-[60px]">Would you like to compare for a decision?</h2>

        <!-- 按钮无需处理 -->
        <a href="">PRODUCT COMPARE</a>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
