  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- banner -->

      <img
        class="hidden lg:block w-full object-cover"
        src="./img/banner_pc.png" alt=""

      <img

      <h1
        class="
          text-[7.466666666666667vw]
          text-black
          font-bold
          absolute
          top-[16.8vw]
          lg:text-[3.6458333333333335vw]

          lg:text-white
          lg:right-[6.770833333333334vw]
          lg:top-[17.864583333333336vw]

              w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] relative
              bg-[#f0f0f0] rounded-full flex items-center justify-center

              after:w-[19vw] after:h-[0.4vw] after:lg:w-[12.5vw] after:lg:h-[3px]

        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999]">

        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999]">
          <span
            class="
              w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] relative
              bg-[#f0f0f0] rounded-full flex items-center justify-center
              before:block before:bg-[#DDD]
              before:w-[19vw] before:h-[0.4vw] before:lg:w-[12.5vw] before:lg:h-[3px]
              before:absolute before:right-[4.8vw] before:lg:right-[32px]

              after:w-[19vw] after:h-[0.4vw] after:lg:w-[12.5vw] after:lg:h-[3px]

            ">3</span>
          <span>Advantage</span>
        </li>
        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999]">
          <span
            class="
              w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] relative
              bg-[#f0f0f0] rounded-full flex items-center justify-center
              before:block before:bg-[#DDD]
              before:w-[19vw] before:h-[0.4vw] before:lg:w-[12.5vw] before:lg:h-[3px]
              before:absolute before:right-[4.8vw] before:lg:right-[32px]

              after:w-[19vw] after:h-[0.4vw] after:lg:w-[12.5vw] after:lg:h-[3px]

        <li class="flex flex-col items-center justify-center text-xs lg:text-base text-[#999]">
          <span

              w-[4.8vw] h-[4.8vw] lg:w-[32px] lg:h-[32px] relative
              bg-[#f0f0f0] rounded-full flex items-center justify-center
              before:block before:bg-[#DDD]
              before:w-[19vw] before:h-[0.4vw] before:lg:w-[12.5vw] before:lg:h-[3px]
              before:absolute before:right-[4.8vw] before:lg:right-[32px]
            ">5</span>

        px-[8vw] lg:px-0 pt-10 pb-5 bg-white lg:bg-[#F5F5F5]

      ">What scenario will you choose a portable power solution for?</h2>

    <!-- tabs -->
    <ul class="w-full bg-white flex items-center justify-center gap-[8vw] lg:gap-[70px]">
      <li class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group active">
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0

            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary
          ">Outdoor</span>
      </li>
      <li class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group">
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]
            after:absolute after:left-0 after:bottom-0

            lg:group-[.active]:font-medium

      </li>
      <li class="py-[6.666666666666667vw] lg:py-5 cursor-pointer group">
        <span
          class="
            text-lg text-info lg:text-sub font-semibold lg:font-light 
            relative pb-2
            after:block after:w-full after:h-[3px]

            group-[.active]:text-black
            lg:group-[.active]:text-main
            lg:group-[.active]:font-medium
            after:group-[.active]:bg-primary

      <div class="flex flex-col items-center justify-center w-full lg:w-[1200px] bg-white">
        <img class="block lg:hidden w-full object-cover" src="/img/sence_mb.png" alt="">
        <img class="hidden lg:block w-full object-cover" src="/img/sence_pc.png" alt="">

        <!-- 按钮无需处理 -->

      <div
        class="
          w-full flex flex-col items-center px-[17.866666666666667vw] lg:px-0
          absolute top-[10.266666666666667vw] lg:top-[230px] left-0

        <h2 class="text-white text-2xl font-medium text-center mb-[1.7333333333333334vw] lg:mb-[60px]">Would you like to compare for a decision?</h2>
